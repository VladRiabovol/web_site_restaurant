
<div id="map"></div>

<script>
    function initMap() {
        let myPosition = { lat: 48.45838849707559, lng: 37.08328183387194 };
        let myMap = new google.maps.Map(document.getElementById("map"), {
        center: myPosition,
        zoom: 14,
        });
        let marker = new google.maps.Marker({
            position: myPosition,
            map: myMap,

        });
    }
</script>
